<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-wrapper">
      <form class="input-form">
        <div class="form-group-1">
          <div class="label-input-wrapper">
            <label class="label" >Month</label>
            <input type="number"min="1" max="12" maxlength="2" id="day">
        </div>

        <div class="label-input-wrapper">
          <label class="label" >Day</label>
          <input type="number" min="1" max="31" maxlength="2"  id="month" >
      </div>

      <div class="label-input-wrapper">
        <label class="label year" >Year</label>
        <input type="number" min="1900" max="2099"  id="year" >
     </div>

        </div>
         
       <div class="line-arrow-wrapper">
        <div class="line"></div>
        <svg    class="svg"   xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>

      </form>

    

      <form class="output-form">

        <div class="label-output-wrapper">
          <input type="number" id="year-display"><label class="output-label" placeholder="yy" >years</label>
        </div>
        <div class="label-output-wrapper">
          <input type="number" id="month-display"><label class="output-label" placeholder="mm">months</label>
        </div>
        <div class="label-output-wrapper">
          <input type="number" id="day-display"><label class="output-label" placeholder="dd">days</label>
        </div>
        
      </form>



  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stevehotcodes">Stephen Ondieki</a>.
  </div>
</body>
 <script src="./main.js"></script>
</html>
