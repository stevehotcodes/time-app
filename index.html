<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-wrapper">
      <form class="input-form">
        <div class="form-group-1">
          <div class="label-input-wrapper">
            <label class="label">Day</label>
            <input type="text">
        </div>

        <div class="label-input-wrapper">
          <label class="label">Month</label>
          <input type="text">
      </div>

      <div class="label-input-wrapper">
        <label class="label">Year</label>
        <input type="text">
     </div>

        </div>
         
       <div class="line-arrow-wrapper">
        <div class="line"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>

      </form>

    

      <form class="output-form">
        <div class="label-output-wrapper">
          <input type="text"><label class="output-label" aria-placeholder="yy">years</label>
        </div>
        <div class="label-output-wrapper">
          <input type="text"><label class="output-label" aria-placeholder="mm">months</label>
        </div>
        <div class="label-output-wrapper">
          <input type="text"><label class="output-label" aria-placeholder="dd">days</label>
        </div>
       
        
      </form>










  </div>
















<!-- 
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
